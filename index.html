<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿树应用中心</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://fastly.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script>hljs.highlightAll();</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" href="logo.ico" />
</head>
<body>
    <!-- 动态背景画布 -->
    <canvas id="background-canvas"></canvas>
    <!-- 导航栏 -->
    <nav class="gradient-navbar">
        <div class="container">
            <h1>绿树应用中心</h1>
            <!-- 添加主题切换按钮 -->
            <div class="nav-menu">
                <a href="https://lvshu-is-666.github.io/App/" class="nav-link">首页</a>
                <a href="https://lvshu-is-666.github.io/App/about" class="nav-link">关于</a>
                <button class="theme-toggle-btn" onclick="toggleTheme()">
                    <span class="light-icon">☀️</span>
                    <span class="dark-icon">🌙</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="gradient-background">
        <div class="container">
            <!-- 搜索与标签筛选一体框 -->
            <div class="search-container">
                <div class="search-input-container">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="search-input" placeholder="搜索应用...">
                </div>
                <div class="custom-select-container">
                    <i class="fa-solid fa-tags"> </i>
                    <div class="custom-select" onclick="toggleDropdown()">
                        <span class="selected-option">所有标签</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <div class="menu-item" onclick="selectOption('All')">所有标签</div>
                        <div class="menu-item" onclick="selectOption('Tool')">工具</div>
                        <div class="menu-item" onclick="selectOption('System')">系统</div>
                        <div class="menu-item" onclick="selectOption('Game')">游戏</div>
                        <div class="menu-item" onclick="selectOption('AI')">人工智能</div>
                    </div>
                </div>
            </div>

            <div id="app-list" class="app-grid"></div>
            <div id="app-detail-container" style="display: none;">
                <button class="gradient-back-btn" onclick="showList()"><i class="fa-solid fa-arrow-left"></i>返回列表</button>
                <div id="app-detail"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script> <!-- 引入外部 JavaScript 文件 -->
</body>
</html>
